---
layout: page
---
{% include header.html %}
<h2><a href="/{{ site.gallery.dir }}">{{ page.title }}</a></h2>
<hr />
<div class="d-flex flex-row flex-wrap">
{% for image in page.images %}
    <div class="gallery-image">
        <a name="{{ image.name }}"></a>
        <a href="{{ image.name }}">
            <img class="img-fluid" src="thumbs/{{ image.name }}" />
        </a>
    </div>
{% endfor %}
</div>
{% include footer.html %}
